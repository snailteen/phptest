<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this is a index</title>
<style type="text/css">
*{
	margin:0 auto;
	padding:0;

}
</style>
</head>
<body>

<form action="" method="post" onsubmit="">
</form>

<div id="wrap">
	<ul>
	<volist name="list" id="v">
		<li id="{$v.id}">
			姓名：{$v.name}
			密码：{$v.pwd} 
			手机：{$v.phone}
			邮箱：{$v.email}
			<a href="__CONTROLLER__/view/id/{$v.id}">修改</a>
			<a href="javascript:del({$v.id})">删除</a>
		</li>
	</volist>
	</ul>
	<a href="__CONTROLLER__/view">添加</a>
</div>
<script type="text/javascript" src="__PUBLIC__/zepto.min.js"></script>
<script type="text/javascript">



function del(id){
	$.post(
		"__CONTROLLER__/del",//地址
		{id: id},
		function (data) {

			if(data==1){
				// $('.del["{$v.id}"]').click(
				$('#' + id).remove();

				// );
			}
			else{
				alert('删除失败');
			}

		});
	}
</script>
	
</body>

</html>
